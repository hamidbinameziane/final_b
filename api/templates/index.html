<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap"
      rel="stylesheet">
    <link crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/can.js')}}"></script>
    <title>Whiteboard</title>
  </head>
  <body>
    <nav class="bg-light border navbar navbar-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <a class="navbar-brand"><span>Whiteboard</span></a>
        </nav>
        <div class="tools">
        <input type="range" id="myr" value="2">
        <input id="myn" value="2" />
        <input type="color" id="myc" value="#000">
          <label class="color-select" for="myc" style="float: right;"><span class="material-symbols-outlined" id="pclr">
            palette
            </span></label>

      </div>
      <span class="material-symbols-outlined" id="undo" style="font-weight: 500;color:aliceblue">
        undo
        </span>
        <form>
        <input type = "file" name = "file" id="file" onchange ="submit_form() ; return false;"/>
        <label class="color-select" for="file" style="float: right;"><span class="material-symbols-outlined" id="pclr">
          image
          </span></label>
        <script>
          function submit_form()
          {
            document.form.submit();
          }
          </script>
     </form>
     
           <button id="allC">Clear</button>
      </div>
    </nav>
    <canvas id="canvas" style="background-image: url('{{ file }}')"></canvas>
  </body>
</html>
