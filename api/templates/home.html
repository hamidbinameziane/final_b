<!DOCTYPE html>
    <html lang="en">
        <head>
          <script>
            function absorbEvent_(event) {
              var e = event || window.event;
              e.preventDefault && e.preventDefault();
              e.stopPropagation && e.stopPropagation();
              e.cancelBubble = true;
              e.returnValue = false;
              return false;
            }
        
            function preventLongPressMenu(node) {
              node.ontouchstart = absorbEvent_;
              node.ontouchmove = absorbEvent_;
              node.ontouchend = absorbEvent_;
              node.ontouchcancel = absorbEvent_;
            }
        
            function init() {
              preventLongPressMenu(document.getElementById('theimage'));
            }
          </script>
            <meta charset="utf-8">
            <title>Whiteboard</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
            <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Freehand&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="{{ url_for('static',filename='css/style2.css') }}">
            <script src="{{ url_for('static', filename='js/can2.js')}}"></script>
        </head>
        <body>
            <div id="container">
            
            <div id="mySidemenu" class="sidemenu">
                <a href="javascript:void(0)" class="close" onclick="closeSM()">&times;</a>
                <div class="sm-wrapper" style="float: right;margin: 20px;">
                    <div>
                        <div>

                        </div>
                        <div>
                        <input type="color" id="myc" value="#000" style="margin: 0px;padding: 0;">
                          <label class="color-select" for="myc"><span class="material-symbols-outlined" id="pclr" style="margin-right: 50%;">
                            palette
                            </span></label>
                        </div>
                
                      </div>
                      
                    <div>
                        <input type = "file" name = "file" id="file" onchange ="submit_form() ; return false;"/>

                        <script>
                          function submit_form()
                          {
                            document.form.submit();
                          }
                          </script>
                          <div>

                              undo
                              </span>
                          </div>
                          <div>
                            <button id="allC" style="float: right;">Clear</button>
                        </div>
                     

                      </div>
            </div>
            <div id="pg-content">
                <div class="navig"><a onclick="openSM()">Whiteboard</a><a style="margin-left: 500%;">About</a></div>
                <canvas id="canvas" onload="init()" style="background-color: rgba(255,255,255)"></canvas>
            </div>
        </div>
        
        </body>
    </html>
